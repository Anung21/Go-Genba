<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pie Chart Example</title>
</head>
<body>
    <div class="col-md-6 d-flex justify-content-center align-items-center" style="background-color: white; padding: 20px; border-radius: 10px; height: 300px;">
        <canvas id="pieChart" style="max-height: 100%; max-width: 100%;"></canvas>
    </div>
    <script src="chart.js"></script>    
    <script src="chartjs-plugin-datalabels.min.js"></script>
    <script>
        function upgradePieChart() {
            Chart.register(ChartDataLabels);
            const pieCtx = document.getElementById('pieChart').getContext('2d');

            const pieData = {
                labels: ['Open Genba', 'Close Genba'],
                datasets: [{
                    label: 'Machine Status',
                    data: [80, 20],
                    backgroundColor: ['#4CAF50', '#F44336'],
                    borderColor: '#fff',
                    borderWidth: 2,
                    hoverOffset: 8
                }]
            };

            const pieOptions = {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'right',
                        labels: {
                            font: {
                                size: 18,
                                weight: 'bold'
                            },
                            padding: 20
                        }
                    },
                    datalabels: {
                        formatter: (value, ctx) => {
                            let sum = ctx.dataset.data.reduce((a, b) => a + b, 0);
                            let percentage = (value * 100 / sum).toFixed(1) + "%";
                            return percentage;
                        },
                        color: '#fff',
                        font: {
                            size: 16,
                            weight: 'bold'
                        }
                    }
                },
                animation: {
                    animateRotate: true,
                    animateScale: true
                }
            };

            new Chart(pieCtx, {
                type: 'pie',
                data: pieData,
                options: pieOptions,
                plugins: [ChartDataLabels]
            });
        }

        // Initialize the pie chart
        upgradePieChart();
    </script>
</body>
</html>
